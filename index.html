<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet XML Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required value="leo.gill@gmail.com">
            <input type="password" id="password" placeholder="Mot de passe" required value="pass123">
            <button type="submit">Se connecter</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="chat-container" class="hidden">
        <aside id="sidebar">
            <div id="user-profile"></div>
            <h3>Conversations</h3>
            <ul id="conversations-list"></ul>
        </aside>
        <main id="chat-window">
            <header id="chat-header">
                Sélectionnez une conversation
            </header>
            <div id="messages-area">
                </div>
            <footer id="message-input-area">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Écrivez votre message..." autocomplete="off">
                    <button type="submit">Envoyer</button>
                </form>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
